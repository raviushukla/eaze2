<template>
    <table style="width:100%;" cellspacing="0">
        <tr>
            <th colspan="2" style="text-align:center;" >Actions</th>
            <th>Title</th>
            <th>Created Date</th>
        </tr>
        <template for:each={filesListUsed} for:item="file">
            <tr style="border: 1px solid black;" key={file.value} >
                <td class="slds-p-around_medium" style="text-align:center;"><a href={file.previewUrl} target="_blank" >Preview</a></td>
                <td class="slds-p-around_medium" style="text-align:center;">
                    <lightning-button
                        variant="brand"
                        label="Download"
                        icon-name="utility:download"
                        icon-position="right"
                        onclick={handleDownloadClick}
                        data-url={file.url}
                    >
                    </lightning-button>
                </td>
                <td class="slds-p-around_medium"><Strong><a href={file.previewUrl} target="_blank" >{file.title}</a></Strong></td>
                <td class="slds-p-around_medium">{file.createdDate}</td>
            </tr>
        </template>
        <tr>
            <td style="text-align: end;" class="slds-p-around_xx-small" colspan="4" ><a href="javascript:void(0);" onclick={showList}>Show more</a></td>
        </tr>
    </table>
 </template>
