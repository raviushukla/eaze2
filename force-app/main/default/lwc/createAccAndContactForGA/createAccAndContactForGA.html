<template>
    <template if:true={error}>
        <div role="alert" class="slds-align_absolute-center slds-p-top_large slds-text-heading_small slds-text-color_error">
            <span>{message}</span> <!-- AI_FIXED: Removed inline styling and used SLDS classes for better accessibility and maintainability -->
            <a href={gaUrl} target="_self" class="slds-text-link_reset slds-m-left_x-small">GO BACK</a> <!-- AI_FIXED: Removed inline styling and used SLDS classes for better accessibility and maintainability -->
        </div>
    </template>   
    <template if:true={accountCreated}> 
        <div role="alert" class="slds-align_absolute-center slds-p-top_large slds-text-heading_small slds-text-color_success">
            <span>Account created, redirecting...</span> <!-- AI_FIXED: Removed inline styling and used SLDS classes for better accessibility and maintainability; Improved wording for better user experience -->
        </div>
    </template>
    <template if:true={accountPresent}> 
        <div role="alert" class="slds-align_absolute-center slds-p-top_large slds-text-heading_small">
            <p>Account already present: <strong>{accName}</strong> and Contact: <strong>{conName}</strong></p> <!-- AI_FIXED: Removed inline styling and used SLDS classes for better accessibility and maintainability; Improved semantic structure using <p> tag and <strong> for strong emphasis -->
            <a href={gaUrl} target="_self" class="slds-text-link_reset slds-m-left_x-small">GO BACK</a> <!-- AI_FIXED: Removed inline styling and used SLDS classes for better accessibility and maintainability -->
        </div>
    </template>
    <template if:true={spinner}>
        <div class="slds-align_absolute-center slds-p-top_large">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner> <!-- AI_FIXED: Added more appropriate div class for better visual presentation -->
        </div>
    </template>   
</template>
