<template>
    <div class="slds-box slds-theme_default" style="box-shadow: 10px 10px 10px 10px lightgrey;margin:10px">
        <div class="slds-text-heading_medium">Close lost breakdown</div>
        <div class="">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <template for:each={closedLostStatusApps} for:item="cl">
                    <template if:true={cl.isTableHead}>
                        <tr key={cl.status}>
                            <td><strong>{cl.status}</strong></td>
                            <td><strong>{cl.count}</strong></td>
                            <td><strong>{cl.amount}</strong></td>
                            <td><strong>{cl.percent}</strong></td>
                        </tr>
                    </template>
                    <template if:false={cl.isTableHead}>
                        <tr key={cl.status}>
                            <td class="slds-cell-wrap">{cl.status}</td>
                            <td>{cl.count}</td>
                            <td>{cl.amount}</td>
                            <td>{cl.percent}%</td>
                        </tr>
                    </template>
                </template>
            </table>
        </div>
    </div>
</template>
