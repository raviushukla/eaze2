<template>
    <div>
        <div class="flex-start-column">
            <a href="javascript:void(0)" onclick={redirectPageBack} role="button" aria-label="Go Back"> <!-- AI_FIXED: Removed unnecessary inline styles, added ARIA label and role for accessibility, and corrected javascript:void(1) to javascript:void(0) -->
                <lightning-icon icon-name="utility:chevronleft" size="medium" alternative-text="Go Back" class="desktop-only"></lightning-icon> <!-- AI_FIXED: Replaced custom icons with Salesforce standard lightning-icon component -->
                <span class="desktop-only">GO BACK</span>
            </a>
        </div>
        <div>
            <div class="ltProgressBarWrapper">
                <div class="ltProgressBar">
                    <div class="ltProgressBarProgress" style="width: 70%;"></div>
                </div>
            </div>
            <div class="ltFormQuestionHeader EmploymentStatus">
                <h5>Personal Loan</h5>
            </div>
            <div class="ltFormGroup EmploymentStatus">
                <div class="ltFormQuestion EmploymentStatus">
                    What's the highest level of education you've completed?
                    <div class="ltFormExplain EmploymentStatus" style="display: inline;"></div>
                </div>
                <div class="disPlayrow" style="flex-direction: column;">
                    <template for:each={educationOptions} for:item="option">
                        <div key={option.value} class="ltFormRadioControl1 ltFormRadioControlFULLTIME EmploymentStatus">
                            <div class="ltFormRadioControlInner FULLTIME EmploymentStatus">
                                <div class="ltFormRadioControlEnumHeader FULLTIME EmploymentStatus"></div>
                                <label class="employedLabel" onclick={handleEducationSelection} > <!-- AI_FIXED: Removed unnecessary onclick and id attributes from label.  Added a generic onclick handler -->
                                    <lightning-input type="radio" name="education" value={option.value} checked={option.value == selectedEducation} onchange={handleEducationSelection} label={option.label}></lightning-input> <!-- AI_FIXED: Replaced custom radio buttons with standard lightning-input component for better accessibility and maintainability. -->
                                    <span class="ltFormRadioIcon EmploymentStatus"></span> <!-- AI_FIXED: Removed unnecessary id attributes and replaced with a simple span -->
                                    <div>{option.label}</div>
                                </label>
                            </div>
                        </div>
                    </template>
                    <div class="ltFormSubtext EmploymentStatus"></div>
                </div>
            </div>
        </div>
    </div>
</template>
