<template>
    <template if:true = {showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium" class=""></lightning-spinner>
    </template>
    <lightning-record-edit-form object-api-name="EAZE_Elite_Program__c" onsubmit={handleSubmit} onload={formOnLoad} onsuccess={handleSuccess} onerror={handleError}>
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-p-top_small">
                <div class="slds-col slds-size_1-of-1 slds-large-size_2-of-3" style="margin-left: auto;margin-right: auto;border: 2px solid black;">
                    <div style="text-align: center;font-weight:bold">
                        <p>EAZE ELITE PROGRAM APPLICATION</p><br>
                       <!-- <p>CLIENT APPLICATION</p> -->
                    </div>
                    <div class="slds-grid slds-wrap">
                        
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <abbr title="required" class="slds-required">*</abbr>
                            Name of your associate : <lightning-input-field data-id="associate" field-name="Name_of_your_associate__c" variant="label-hidden" required=true></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <abbr title="required" class="slds-required">*</abbr>
                            Existing Eaze Client : <lightning-input-field data-id="existingClient" field-name="Existing_Eaze_Client__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <abbr title="required" class="slds-required">*</abbr>
                            Date:<lightning-input-field data-id="todayDate" field-name="Date__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            <abbr title="required" class="slds-required">*</abbr>
                            Date Company Established:<lightning-input-field field-name="Date_Company_Established__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            <abbr title="required" class="slds-required">*</abbr>
                            Corporate/Business Name:<lightning-input-field field-name="Corporate_Business_Name__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            DBA: <lightning-input-field field-name="DBA__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Company Website:<lightning-input-field field-name="Company_Website__c" variant="label-hidden" required="true" onfocusout={validateWebsite}></lightning-input-field>
                            <p data-id="Company_Website__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                             <abbr title="required" class="slds-required">*</abbr>
                            Address:<lightning-input-field field-name="Address__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            City: <lightning-input-field field-name="City__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            State:<lightning-input-field field-name="State__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>  
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            Zip:<lightning-input-field field-name="Zip__c" variant="label-hidden" required="true" onkeyup={formatZip} onfocusout={validateZip}></lightning-input-field>
                            <p data-id="Zip__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>
                         <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Company Email:<lightning-input-field field-name="Company_Email__c" variant="label-hidden" placeholder="registered with Eaze Consulting" required="true" onfocusout={validateEmail}></lightning-input-field>
                            <p data-id="Company_Email__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Phone #:<lightning-input-field field-name="Phone1__c" variant="label-hidden" required="true" onkeyup={formatPhone} onfocusout={validatePhone}></lightning-input-field>
                            <p data-id="Phone1__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>
                       
                        <!--<div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                            Property Owned by/or Landlord Name:<lightning-input-field field-name="Property_Owned_by_or_Landlord_Name__c" variant="label-hidden" onkeyup={formatOnlyText}></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            Address:<lightning-input-field field-name="Address__c" variant="label-hidden"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            Phone #:<lightning-input-field field-name="Phone2__c" variant="label-hidden" onkeyup={formatPhone} onfocusout={validatePhone}></lightning-input-field>
                            <p data-id="Phone2__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>-->
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><!--PRINCIPAL/OWNERS/OFFICERS-->
                            <span style="font-weight:bold;">PRINCIPAL/OWNERS/OFFICERS:</span>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Name: <lightning-input-field field-name="Name__c" variant="label-hidden" required="true" onkeyup={formatOnlyText}></lightning-input-field>
                        </div>
                      
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Title:<lightning-input-field field-name="Title__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                       
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Address:<lightning-input-field field-name="Address1__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            City: <lightning-input-field field-name="City1__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            State:<lightning-input-field field-name="State1__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>  
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Social Security #:<lightning-input-field field-name="SS1__c" variant="label-hidden" required="true" onkeyup={formatSSN} onfocusout={validateSSN}></lightning-input-field>
                            <p data-id="SS1__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                             <abbr title="required" class="slds-required">*</abbr>
                            Date Of Birth:<lightning-input-field data-id="todayDate" field-name="Date_Of_Birth__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>  
                        
                       <!-- <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                            Phone:<lightning-input-field field-name="Phone2__c" variant="label-hidden" required="true" onkeyup={formatPhone} onfocusout={validatePhone}></lightning-input-field>
                            <p data-id="Phone2__c_Id" style="color:red;display:none">Invalid Input</p>
                        </div>-->
                      
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><!--PRINCIPAL/OWNERS/OFFICERS-->
                            <span style="font-weight:bold;">BUSINESS INFO:</span>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            How long have you been in Business?:<lightning-input-field field-name="How_long_have_you_been_in_Business__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                             <abbr title="required" class="slds-required">*</abbr>
                            How many Sales Agent do you have?:<lightning-input-field field-name="How_many_Sales_Agent_do_you_have__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                       
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                             <abbr title="required" class="slds-required">*</abbr>
                            Email address of accounting contact:<lightning-input-field field-name="Email_address_of_accounting_contact__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                             <abbr title="required" class="slds-required">*</abbr>
                            What was your total Sales in 2024?:<lightning-input-field field-name="What_was_your_total_Sales_in_2024__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                             <abbr title="required" class="slds-required">*</abbr>
                            What state is your business incorporated:<lightning-input-field field-name="What_state_is_your_business_incorporated__c" variant="label-hidden" required="true"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><!--OFFICE PROFILE-->
                            <span style="font-weight:bold;">LOAN PROFILE:</span>
                            <p>What is your current revenue per month? <lightning-input-field field-name="What_is_your_current_revenue_per_month__c" variant="label-hidden" required="true"></lightning-input-field></p>
                            <p>Average Requested Loan Amount: <lightning-input-field field-name="Average_Requested_Loan_Amount__c" variant="label-hidden" required="true"></lightning-input-field></p>
                            <p>How many clients request financing per week?<lightning-input-field field-name="How_many_clients_request_financing_per_w__c" variant="label-hidden" required="true" ></lightning-input-field></p>
                            <p>Brief Description Of the Services You Provide:</p>
                            <lightning-input-field field-name="Brief_description_of_the_services_produc__c" variant="label-hidden" required="true"></lightning-input-field>
                            <br/><br/>
                            <p>Please include the following information when you submit this form:</p>

                            <div class="container slds-p-around_small">
                                <span class="required-marker"></span>
                                <lightning-file-upload
                                    label="Bank statements from last month (All pages showing monthly transactions)"
                                    name="lastMonthBank"
                                    accept={acceptedFormats}
                                    onuploadfinished={handleUploadLastMonthBank}
                                    required
                                >
                                </lightning-file-upload>
                                <span style="color: rgb(11, 197, 11);">{lastMonthBank}</span>
                            </div>
                            
                            <div class="container slds-p-around_small">
                                <span class="required-marker"></span>
                                <lightning-file-upload
                                    label="Bank statements from 2 months ago (All pages showing monthly transactions)"
                                    name="lastSecondBank"
                                    accept={acceptedFormats}
                                    onuploadfinished={handleUploadLastSecondBank}
                                    required
                                >
                                </lightning-file-upload>
                                <span style="color: rgb(11, 197, 11);">{lastSecondBank}</span>
                            </div>
                            <div class="container slds-p-around_small">
                                <span class="required-marker"> </span>
                                <lightning-file-upload
                                    label="Bank statements from 3 months ago(All pages showing monthly transactions)"
                                    name="lastThirdBank"
                                    accept={acceptedFormats}
                                    onuploadfinished={handleUploadLastThirdBank}
                                    required
                                >
                                </lightning-file-upload>
                                <span style="color: rgb(11, 197, 11);">{lastThirdBank}</span>
                            </div>
                            <br/><br/>
                            <p><b>EAZE Elite Application</b> is authorized to investigate my (our) credit reports, police records and any other public or private information supplier of data.  <b>EAZE</b> may verify any and all information given throughout this application or within any other documents provided to <b>EAZE</b>.  With reference to <b>EAZE's</b> investigation, should any person, company or agency request specific written authorization to release requested information, photo copies or facsimiles of my (our) signatures below may be utilized to show my (our) acknowledgement and authorization to release requested information.  I (we) hereby certify that all of the statements made throughout this application are true and correct.</p>
                            <p><lightning-input-field field-name="Video_Confirmation__c" variant="label-hidden" required="true"></lightning-input-field>I confirm I have watched the two videos above, including the summary video which covers how the Direct Guaranteed Approval program works, and am ready to submit my application. </p>                
                        </div>
                        <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-align_absolute-center">
                            <lightning-button class="slds-m-top_small" type="submit" label="Submit" variant="brand"></lightning-button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </lightning-record-edit-form>
</template>
