<template>
    <div class="slds-box slds-theme_default" style="box-shadow: 10px 10px 10px 10px lightgrey;margin:10px">
        <div class="slds-text-heading_medium"><a tabindex="0" role="link" aria-label="View details on Closed Lost numbers" onclick={OpenModal}>% of Closed Lost numbers</a></div> <!-- AI_FIXED: Added tabindex, role, and aria-label for accessibility -->
        <div class="slds-align_absolute-center" style="font-size: 40px;color: #08644a;">
            <a tabindex="0" role="link" aria-label={value + '% of Closed Lost'} onclick={OpenModal}>{value}%</a> <!-- AI_FIXED: Added tabindex, role, and aria-label for accessibility; updated aria-label to be dynamic --></div>
    </div>
     <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Closed Lost Status</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable
                    key-field="Id"
                    data={leadData}
                    columns={Listcolumns}
                    hide-checkbox-column=true
                    onsubmit={handleSubmit}
                    >
                    </lightning-datatable> <!-- AI_FIXED: Added onsubmit handler for better data handling -->
                </div>     
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
