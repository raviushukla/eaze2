<template>
    <div class="slds-box slds-theme_default" style="box-shadow: 10px 10px 10px 10px lightgrey;margin:10px">
        <!-- AI_FIXED: Replaced <a> tag with button for better accessibility and semantics -->
        <button class="slds-button slds-button_neutral" onclick={OpenModal}>Denials</button>
        <!-- AI_FIXED: Removed unnecessary <a> tag and improved styling -->
        <div class="slds-align_absolute-center slds-text-heading_large" style="color: #08644a;">{totalDeclinedAppsCount}</div>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Denial Applications</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable
                        key-field="Id"
                        data={leadData}
                        columns={Listcolumns}
                        hide-checkbox-column=true
                    >
                    </lightning-datatable>
                </div>     
            </div>
        </section>
        <!-- AI_FIXED: Added role attribute for better accessibility -->
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
