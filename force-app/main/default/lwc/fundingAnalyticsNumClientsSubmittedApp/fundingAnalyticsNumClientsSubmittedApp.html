<template>
    <div class="slds-box slds-theme_default" style="box-shadow: 10px 10px 10px 10px lightgrey;margin:10px">
        <div class="slds-text-heading_medium">
            <button class="slds-button slds-button_neutral" onclick={OpenModal}> <!-- AI_FIXED: Replaced <a> tag with <button> for better accessibility and semantics -->
                Number of Clients Submitted an Application
            </button>
        </div>
        <div class="slds-align_absolute-center" style="font-size: 40px;color: #08644a;">
            <span>{totalClientsSubmittedApp}</span> <!-- AI_FIXED: Replaced <a> tag with <span> as it's not a hyperlink -->
        </div>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}> <!-- AI_FIXED: Improved button semantics and accessibility -->
                        <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Number of Clients Submitted an Application</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable key-field="Id" data={accountDataSubApp} columns={Listcolumns} hide-checkbox-column="true"></lightning-datatable> <!-- AI_FIXED: Corrected hide-checkbox-column attribute -->
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
