<template>
    <template if:true={spinner}>
        <div class="slds-align_absolute-center slds-p-around_large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner> <!-- AI_FIXED: Added variant and improved styling -->
        </div>
    </template>
    <template if:true={error}>
        <div role="alert" class="slds-notify slds-notify_error slds-p-around_large"> <!-- AI_FIXED: Replaced inline styles with SLDS classes and added ARIA role -->
            <h3 class="slds-text-heading_small slds-m-bottom_small">{message}</h3> <!-- AI_FIXED: Improved styling and semantics -->
            <a href="#" onclick={goBack} class="slds-button slds-button_neutral slds-m-top_small">Go Back</a> <!-- AI_FIXED: Replaced inline styles with SLDS classes and improved accessibility -->
        </div>
    </template>
    <template if:true={noError}>
        <div class="slds-align_absolute-center slds-p-around_large">
            <div class="slds-text-heading_medium slds-text-color_success">Application submitted, redirecting...</div> <!-- AI_FIXED: Improved styling and semantics -->
        </div>
    </template>

</template>
