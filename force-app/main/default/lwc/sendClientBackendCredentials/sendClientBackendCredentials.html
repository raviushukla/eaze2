<template>
    <template if:true={spinner}>
        <!-- AI_FIXED: Changed lwc:if to if:true for better readability and standard practice -->
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <div class="slds-p-around_medium slds-grid slds-grid_vertical-align-center"> <!-- AI_FIXED: Simplified grid structure and added vertical alignment -->
        <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
            <h2 class="slds-text-heading_medium">EAZE Funding Analytics back office login</h2> <!-- AI_FIXED: Improved heading styling and removed unnecessary elements -->
        </div>
        <div class="slds-col slds-size_1-of-1">
            <lightning-input type="text" label="Name" name="name" required onkeyup={handleNameChange} aria-describedby="name-error"></lightning-input> <!-- AI_FIXED: Improved naming, added aria-describedby for accessibility, and changed event handler -->
            <p class="slds-text-error slds-hide" data-id="name-error">Invalid Input</p> <!-- AI_FIXED: Improved styling and visibility handling -->
        </div>
        <div class="slds-col slds-size_1-of-1">
            <lightning-input type="tel" label="Phone Number" name="phone" required onkeyup={handlePhoneChange} onfocusout={validatePhone} aria-describedby="phone-error"></lightning-input> <!-- AI_FIXED: Used correct input type "tel", added aria-describedby for accessibility, and changed event handler -->
            <p class="slds-text-error slds-hide" data-id="phone-error">Invalid Input</p> <!-- AI_FIXED: Improved styling and visibility handling -->
        </div>
        <div class="slds-col slds-size_1-of-1">
            <lightning-input type="email" label="Email" name="email" required onfocusout={validateEmail} aria-describedby="email-error"></lightning-input> <!-- AI_FIXED: added aria-describedby for accessibility, and changed event handler -->
            <p class="slds-text-error slds-hide" data-id="email-error">Invalid Input</p> <!-- AI_FIXED: Improved styling and visibility handling -->
        </div>
        <div class="slds-col slds-size_1-of-1">
            <lightning-input type="email" label="Confirm Email" name="confirmEmail" required onfocusout={validateConfirmEmail} aria-describedby="confirmEmail-error"></lightning-input> <!-- AI_FIXED: added aria-describedby for accessibility, and changed event handler -->
            <p class="slds-text-error slds-hide" data-id="confirmEmail-error">Invalid Input</p> <!-- AI_FIXED: Improved styling and visibility handling -->
        </div>
        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
            <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleClick} disabled={isFormInvalid}></lightning-button> <!-- AI_FIXED: Added disabled attribute for better UX -->
        </div>
    </div>
</template>
