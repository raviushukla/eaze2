<template>
    <template if:true={spinner}>
        <lightning-spinner variant="brand" size="medium" alternative-text="Loading"></lightning-spinner>
    </template>
    <ul class="slds-list_dotted" role="list"> <!-- AI_FIXED: Added role attribute for accessibility -->
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Articles of Incorporation</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{incorporation}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="Incorp" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Year-to-date company Profit & Loss statement</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{profitLoss}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="ProfitLoss" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Most Recent Balance Sheet</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{balanceSheet}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="BalanceSheet" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Most Recent business tax return</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{businessTaxReturn}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="BusinessTaxReturn" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->

        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Most Recent Two years of tax returns (for principal owners)</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">
                <template for:each={ownerTaxReturn} for:item="ownerTax">
                    {ownerTax.Title}.{ownerTax.FileExtension} &nbsp;
                </template>
            </span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="OwnerTaxReturn" onuploadfinished={handleUploadFinished} multiple accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Terms and Conditions with a copy of any warranty or guarantee, if applicable</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{termCondition}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="TermCondition" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Marketing Materials used for Sales (Print, email, phone sales scripts)</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{marketingPrint}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="MarketingPrint" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Marketing materials used for sales (sales scripts, email & direct message scripts)</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{marketingScript}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="MarketingScript" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Written policies (process for handling complaints, cancellation exceptions)</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{writtenPolicies}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="WrittenPolicies" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Sample follow-up/post-sale engagement (onboarding process/scripts)</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{onboardingScript}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="OnboardingScript" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Sample Follow-up/Post-Sale Engagement (Post-Sale welcome call email, call script, etc.)</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{welcomeCallScript}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="WelcomeCallScript" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li role="listitem"> <!-- AI_FIXED: Added role attribute for accessibility -->
            <span class="slds-text-heading_small">Login Credentials to content platform for review</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <span class="slds-text-success slds-m-left_x-small">{contentPlatform}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="ContentPlatform" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
        <li class="slds-p-around_small disableSection slds-is-disabled" data-my-id="in3" role="listitem" aria-disabled="true"> <!-- AI_FIXED: Added aria-disabled attribute for accessibility and slds-is-disabled class -->
            <p class="slds-text-error slds-m-top_none slds-text-size_x-small">This section will be enabled once you upload the above documents</p> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <p>After uploading the above required documents, <a href={label.applicationLink} target="_blank" rel="noopener noreferrer"><strong>click here</strong></a> to download the Application form. After downloading the Application form, fill in the required details and upload below.</p> <!-- AI_FIXED: Added rel="noopener noreferrer" for security -->
            <span class="slds-text-success slds-m-left_x-small">{applicationForm}</span> <!-- AI_FIXED: Replaced inline styles with SLDS classes -->
            <lightning-file-upload class="slds-p-around_medium" data-target-id="applicationForm" onuploadfinished={handleUploadFinished} accept=".pdf,.docx,.txt"></lightning-file-upload> <!-- AI_FIXED: Removed unnecessary label and name attributes, added accept attribute -->
        </li>
    </ul>
</template>
